<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.source}">123</td>
        <td th:text="${recipe.description}">John</td>
        <td th:text="${recipe.notes.recipeNotes}">McLain</td>
        <td>
            <img th:src="${recipe.image}">
        </td>
    </tr>
</table>

</body>
</html>
