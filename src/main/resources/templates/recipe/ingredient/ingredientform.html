<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Ingredient</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>


</head>
<body>
<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please Correct Errors Below</p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{recipeId}"/>
        <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="card border-primary">

                <div class="card-header">
                    <h1 class="card-title">Edit ingredient Information</h1>
                </div>
                <div class="card-body">

                    <div class="row">

                        <div class="form-group" th:class="${#fields.hasErrors('description')}
                                ? 'form-group has-error' : 'form-group'">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                        </ul>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:field="*{amount}"/>
                        </div>
                        <div class="form-group">
                            <label>Unit of measure:</label>
                            <select class="form-control" name="unitOfMeasure.id">
                                <option th:each="uomEach : ${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                        th:text="${uomEach.description}">Each</option>
                            </select>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>

    </form>
</div>

</body>
</html>
